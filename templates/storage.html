<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artifact List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '../static/css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="container-fluid sim-bg">
    <div class="row">

        <div class="col-xxl-2 col-md-12"></div>

        <div class="col-xxl-8 col-md-12">
            <div class="container artifact-grid">
                {% for artifact in artifacts %}
                    <div class="artifact-card-container m-2">
                        <div class="artifact-card">
                            <img class="img-fluid" src="{% static '../static/img/artifact-card.svg' %}" alt="">
                        </div>
                        <div class="artifact-card-image">
                            <img class="img-fluid" src="{{ artifact.image }}" alt="">
                        </div>
                        <div class="artifact-card-rarity">
                            <img class="img-fluid" src="{% static artifact.rarity_image_url %}" alt="">
                        </div>
                        <div class="artifact-card-level">
                            +{{ artifact.level }}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

        <div class="col-xxl-2 col-md-12"></div>

    </div>
</div>

<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
