<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Artifact Simulator</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '../static/css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<div class="container-fluid sim-bg">
    <div class="row">

        <div class="col-xxl-2 col-md-12"></div>

        <div class="col-xxl-8 col-md-12">
            <div class="container">

                <label class="my-2 sim-white" for="selectDomain">Choose Domain</label>
                <select class="form-select" id="selectDomain">
                    {% for domain in domains %}
                        <option {% if forloop.first %} selected {% endif %}>{{ domain }}</option>
                    {% endfor %}
                </select>

                <button class="sim-button mt-3" id="roll">Roll</button>

                <div class="container artifact-grid" id="artifactGrid">

                </div>
            </div>
        </div>

        <div class="col-xxl-2 col-md-12"></div>

    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
<script src="{% static '../static/js/simulator.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
